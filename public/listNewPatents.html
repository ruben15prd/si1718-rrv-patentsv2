        <div class="container">
    <h2>Patents</h2>
    
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Inventors</th>
                <th>Keywords</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="patent in patents">
                <!--<td><a href="#!/patents/{{patent.idPatent}}">{{patent.title}}</a></td>-->
                <td>{{patent.title}}</td>
                <td>{{patent.date}}</td>
                <td>{{patent.inventors}}</td>
                <td>{{patent.keywords}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="addToValidPatents(patent.idPatent)">Add to valid patents</button>
                </td>
            </tr>
        </tbody>
    </table>
